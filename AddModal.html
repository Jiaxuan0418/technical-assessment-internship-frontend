<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
	<!-- Bootstrap_CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Frontend Assessment</h1>
        <!-- TODO: Implement Task 1 here -->
        <!-- TODO: Implement Task 2 here -->
		<!-- TODO: Implement Task 3 here -->
		<div class="container mb-5">
			<h2 class="mb-4">Contact Us</h2>
			<form>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="nameInput" placeholder="Your Name">
					<label for="nameInput">Name</label>
				</div>

				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
					<label for="emailInput">Email address</label>
				</div>

				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a message here" id="messageInput" style="height: 150px"></textarea>
					<label for="messageInput">Message</label>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- TODO: Implement Task 4 here -->
		<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="infoModalLabel">Submitted Information</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p><strong>Name:</strong> <span id="modalName"></span></p>
						<p><strong>Email:</strong> <span id="modalEmail"></span></p>
						<p><strong>Message:</strong></p>
						<p id="modalMessage"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>

</html>
